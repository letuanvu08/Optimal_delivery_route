<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Sign in & Sign up Form</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">

                <form th:action="@{/login}" class="sign-in-form" method="POST">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input id="user_login" name="username" type="text" placeholder="Username" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input id="pwd_login" name="password" type="password" placeholder="Password" />
                    </div>
                    <input id="login" type="submit" value="Login" class="btn solid" />
                    <!-- <p class="social-text">Or Sign in with social platforms</p> -->
                    <div class="social-media">
                        <!-- <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-github"></i>
                        </a> -->
                    </div>
                </form>

                <form action="home.html" class="sign-up-form" method="GET">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input id="user_signup" name="user" type="text" placeholder="Username" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input id="pwd_signup" name="password" type="password" placeholder="Password" />
                        <br>
                        <div font-size="15px" id="passwordchecker"></div>                        
                    </div>
                    <div class="input-field">
                        <i class="fas fa-id-card"></i>
                        <input id="firstname_signup" name="firstname" type="text" placeholder="First name" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-info"></i>
                        <input id="lastname_signup" name="lastname" type="text" placeholder="Last name" />
                    </div>
                    <div class="input-field">
                        <i class="fa fa-calendar"></i>
                        <input id="date_signup" name="date" type="date" placeholder="Date of birth" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input id="email_signup" name="email" type="email" placeholder="Email" />
                        <br>
                        <div font-size="15px" id="emailchecker"></div>                        
                    </div>
                    <div class="input-field">
                        <i class="fas fa-map-marker"></i>
                        <input id="address_signup" name="address" type="text" placeholder="Address" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-phone"></i>
                        <input id="phone_signup" name="phone" type="tel" placeholder="Phone" />
                        <br>
                        <div font-size="15px" id="phonechecker"></div>                        
                    </div>
                    <div class="input-field">
                        <i class="fas fa-motorcycle"></i>
                        <input list="transports" id="transport" name="transport" type="text" placeholder="Choose your vehicle">
                        <datalist id="transports">
                            <option value="Motorbike">
                            <option value="Bicycle">
                            <option value="Car">
                          </datalist>
                    </div>
                    <input id="signup" type="button" class="btn" value="Sign up" />
                    <!-- <p class="social-text">Or Sign up with social platforms</p> -->
                    <div class="social-media">
                        <!-- <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-github"></i>
              </a> -->
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <!-- <h3>New here ?</h3> -->
                    <!-- <p>
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis, ex ratione. Aliquid!
                    </p> -->
                    <button class="btn transparent" id="sign-up-btn">Sign up</button>
                </div>
                <img src="img/log.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <!-- <h3>One of us ?</h3> -->
                    <!-- <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum laboriosam ad deleniti.
                    </p> -->
                    <button class="btn transparent" id="sign-in-btn">Sign in</button>
                </div>
                <img src="img/register.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <script src="js/index.js" defer></script>
    <script src="js/validate.js"></script>
</body>

</html>
